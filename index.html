<!DOCTYPE html>

<html lang="en">

  <head>
    <!-- Script Linking to A-Frame -->
    <script src=https://aframe.io/releases/1.4.0/aframe.min.js></script>
    <!-- ******** NEW EVENT-SET COMPONENT VERSION FOR A-FRAME v1.0.4 ******** -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- Link to my custom script -->
    <script src="js/script.js"></script>
    <title>Puzzle</title>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">

      <!-- Cursor -->
      <a-camera>
        <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1"
          geometry="primitive: sphere; radius: 0.005"
          material="color: #000000; shader: flat; opacity: 0.5"
          animation__enter="property: scale;
          to: 3 3 3;
          dur: 100;
          easing: linear;
          startEvents: mouseenter"
          event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
          animation__leave="property: scale;
          to: 1 1 1;
          dur: 100;
          easing: linear;
          startEvents: mouseleave">
        </a-entity>
      </a-camera>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40"
        color="#0CC544" shadow></a-plane>

      <!-- House -->
      <a-entity position="0 0 -6" rotation="0 0 0">
        <a-box position="-1 1.25 -2" height="3" depth="0.2" width="1" color="#693232"></a-box>
        <a-box position="1 1.25 -2" height="3" depth="0.2" width="1" color="#693232"></a-box>
        <a-box position="0 2.25 -2" height="1" depth="0.2" width="1" color="#693232"></a-box>
        <a-box position="-1.599 1.24 -3.395" rotation="0 -90 0" height="3"
          depth="0.2" width="3" color="#693232"></a-box>
        <a-box position="1.599 1.24 -3.395" rotation="0 -90 0" height="3"
          depth="0.2" width="3" color="#693232"></a-box>
        <a-box position="0 1.25 -4.781" height="3" depth="0.2" width="3" color="#693232"></a-box>
        <a-cylinder position="0 3.2 -3.09" rotation="-90 0 0"
          segments-radial="3" height="2.4" width="5" scale="1.75" color="#693232"></a-cylinder>
        <a-cylinder position="0 3.2 -3.09" rotation="-90 0 0"
          segments-radial="3" height="2.4" width="5" scale="1.75" color="#693232"></a-cylinder>
        <a-box position="-1.3 3 -3.39" rotation="45 90 0" height="3.8"
          depth="0.2" width="3" color="#b5b3a8"></a-box>
        <a-box position="1.3 3 -3.39" rotation="-45 90 0" height="3.8"
          depth="0.2" width="3" color="#b5b3a8"></a-box>
      </a-entity>

      <!-- Water -->
      <a-box position="-11 2 -2" height="6" width="4" rotation="0 90 0" color="#0CC6DF"></a-box>

      <!-- Treasure Chest -->
      
      <!-- Key -->
      <a-box color="#ffca33" position="-16.5 0 -2"
        event-set__enter="_event: mouseenter; material.color: #a19f9a"
        event-set__leave="_event: mouseleave; material.color:s #ffca33"
        event-set__tarpos="_event: click; _target: #yellow; position: 3 1 -7">
      </a-box>

      <!-- Waterfall -->
      <!-- InsideBackWall -->
      <a-box position="-17 2 -2" height="6" width="4.1" rotation="0 90 0"color="#80734e"></a-box>
      <!-- InsideRightWall -->
      <a-box position="-15 2 -3.5" height="6" width="7.1" rotation="0 0 0" color="#80734e"></a-box>
      <!-- InsideLeftWall -->
      <a-box position="-15 2 -0.5" height="6" width="7.1" rotation="0 0 0" color="#80734e"></a-box>
      <!-- Left Wall -->
      <a-box position="-11.2 2 6" height="6" width="20" rotation="0 90 0" color="#80734e"></a-box>
      <!-- RightWall -->
      <a-box position="-11.2 2 -12.5" height="6" width="23" rotation="0 90 0" color="#80734e"></a-box>

      <!-- WallSet2 -->
      <!-- Rear -->
      <a-box position="0 2 10" height="6" width="30" rotation="0 0 0" color="#80734e"></a-box>
      <!-- RightWard -->
      <a-box position="13 2 -6.5" height="6" width="35" rotation="0 90 0" color="#80734e"></a-box>
      <!-- Far -->
      <a-box position="0 2 -20" height="6" width="30" rotation="0 0 0" color="#80734e"></a-box>

      <!-- Giant Ball of Rock -->
      <a-sphere id="yellow" position="0 1 -6.5" radius="1.4" color="#6E7475"
        event-set__click="_event: click; position: 0 1 -6.5">
      </a-sphere>

      <a-text id="scoreText" value="Welcome to Puzzle" position="0 2 -3"
        color="#0CC6DF"></a-text>

      <a-entity oculus-touch-controls="hand: left"
        update-score-text="Wheres the Key?" position="0 2 0"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>

    </a-scene>



  </body>

</html>
